<html lang="ja">
<head>

<body>
  <header>
    <span id="show"></span>

      <input type="checkbox" id="langbtn" />

    問題数:
    <label class="number">
      <input type="number" id="number" class="no-spin" value="100" />

      <input type="number" id="from" class="no-spin" value="1" /> ~

    <button onclick="execute()" class="execute">開始</button>
  </header>

  <div id="field">
    <div id="main">　</div>
    <div id="low1">
      <button id="choice1" class="choices" onclick="btn1()">　</button>
      <button id="choice2" class="choices" onclick="btn2()">　</button>
    </div>
    <div id="low2">
      <button id="choice3" class="choices" onclick="btn3()">　</button>
      <button id="choice4" class="choices" onclick="btn4()">　</button>
    </div>
